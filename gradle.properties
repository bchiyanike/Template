# File: gradle.properties (project root)

# ===== ANDROIDX / MATERIAL CONFIGURATION =====
android.useAndroidX=true
android.enableJetifier=true
# REQUIRED for Material 3 XML theme resolution
android.enableMaterialThemeColors=true

# ===== KOTLIN CONFIGURATION =====
kotlin.code.style=official
kotlin.incremental=true
kotlin.parallel.tasks.in.project=true

# ===== HILT / KSP CONFIGURATION =====
# Improves Hilt annotation processing speed
kapt.incremental.apt=true
# Enables KSP incremental processing
ksp.incremental=true
# Reduces Hilt memory usage
org.gradle.parallel.threads=4

# ===== GRADLE PERFORMANCE =====
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=1024m -Dfile.encoding=UTF-8
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.daemon=true
# Speeds up Compose builds
org.gradle.configureondemand=true
# Reduces build configuration time
android.defaults.buildfeatures.buildconfig=false

# ===== COMPOSE SPECIFIC =====
# Enables Compose compiler optimizations
android.enableComposeCompilerReports=true
android.enableComposeCompilerMetrics=true
# Reduces R class size
android.nonTransitiveRClass=true
# Improves resource shrinking
android.shrinkLibraries=true

# ===== NETWORK / DEPENDENCY CACHE =====
# Speeds up dependency resolution
systemProp.org.gradle.internal.http.socketTimeout=60000
systemProp.org.gradle.internal.http.connectionTimeout=60000
# Enables dependency verification (security)
# org.gradle.dependency.verification=strict